<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/indexStyle.css">
</head>
<body class="d_flex justify_center align_center">
    
    <main class="d_flex align_center">
        <section class="d_flex align_center">
            <img src="./imagens/roblox.png">
        </section>

        <form class="d_flex justify_center">
            <label>Email</label>
            <input type="email">
            <label class="mt-18">Senha</label>
            <input type="password">
            <div  id="erro" class="d_flex justify_center align_center">
                <span id="erro"></span>
            </div>
            <div class="d_flex align_center">
                <input type="checkbox">
                <label>Lembrar senha?</label>
            </div>
            <button class="mt-18">Acessar</button>
        </form>
    </main>

  

    <script src="./scripts/indexScript.js"></script>

</body>
</html>
